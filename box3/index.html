<!DOCTYPE html>
<html lang='en'>
<meta name='viewport' content='width=device-width' initial_scale='1.0'>
<meta charset='utf-8'>
<title>Qubit</title>
<link rel='stylesheet' type='text/css' href='layout.css'>
<body>
<div class="wrapper beside">
	<div class="navBar">
		<button class="btnWidget" id="copyClip">Copy Notes</button><button class="btnWidget" id="clear">Delete Notes</button><button class="btnWidget" id="template">New Template</button>
		<span>Pineapple V0.1</span>
	</div>
	<textarea id="docs" class="textBox" placeholder="Ctrl + S to save"></textarea>
	<div class="widget bordered" id="hold">
         <div class="btnWrapper">
         </div>
	</div>
</div><div class="wrapper beside">
	<div class="manager" id="mngr">
		<button class="wgtBtn" id="close">Close</button>
		<span>Title</span>
		<input type="text" class="inptWgt" id="title">
		<span>Notes</span>
		<textarea id="note"></textarea>
		<button class="wgtBtn" id="save">Save</button>
	</div>
</div>

<script type="text/javascript" src="script.js"></script>
</div>
</body>
</html>
